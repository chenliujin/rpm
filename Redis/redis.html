<h1>安装</h1>
<pre>
$ yum install -y redis	
</pre>

<h1>配置</h1>
<pre>
port 6381
bind 127.0.0.1 #只能本机访问，请勿设置成 bind 本机IP，这样所有主机都可以访问该主机的6381端口
</pre>

<h1>启动</h1>
<pre>
$ service redis start	
</pre>
